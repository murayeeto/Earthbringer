<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="StyleSheet.css">

  <style>
    header {
      background-color: #333; /* Set the background color of the header */
      padding: 20px; /* Add some padding to the header content */
      text-align: center; /* Center align the content within the header */
    }
  
    img {
      max-width: 100%; /* Ensure the image fits within the container */
      height: auto; /* Maintain the image's aspect ratio */
      border-radius: 50%; /* Add a circular border radius to the image (optional) */
    }
  </style>
  
</head>


<body>


<header>

  <img src="Images/EBBanner2.png" alt="BannerImage">

</header>



<p> Test </p>

</body>


</html>
