<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="StyleSheet.css">

  <style>


    /* Set the image-container position to absolute */
    .image-container {
      position: absolute;
      top: 33%; /* Adjust the 'top' value to change the vertical position */
      left: 33%; /* Adjust the 'left' value to change the horizontal position */
      zoom: 1;
    }

    /* Set the image width to 100% of its container and height auto to maintain aspect ratio */
    .image-container img {
      width: 25vh;
      height: auto;
    }

    .centered-button {
      position: absolute;
      top: 50%;
      left: 48%;
      transform: translate(-50%, -50%);
      background-color: transparent; /* Make the background transparent */
      border: 0px solid #fff; /* Add a border to the button */
      color: #fff; /* Set text color to white */
      padding: 1vw 1vw; /* Adjust padding to make the button bigger */
      font-size: 1.25vw; /* Set font size to make the button text bigger */
      cursor: pointer; /* Change the cursor to a pointer when hovering over the button */
      font-family: "Dichotomy";
    }
        
        
  
  
  </style>
</head>


<body>


  <header class="container">
    <img src="Images/EBBanner2.png" alt="BannerImage">
    <p class="anchored-text">EARTHBRINGER</p>
    <p class="anchored-text" ,="" style="top: 140%;font-size: 1vw;">CREATOR OF FRUIT</p>
  </header>
  
  
  <div class="image-container">
    <img src="Images/EBbutton2.png" alt="ButtonBG">
    <button id="myButton" onclick="alert('Button clicked!')" class="centered-button" style="top: 30%; font-size: 1vw; left: 50%">FIRST</button>
    <button id="myButton" onclick="alert('Button clicked!')" class="centered-button" >CHAPTERS</button>
    <button id="myButton" onclick="alert('Button clicked!')" class="centered-button" style="top: 70%; font-size: 1vw; left: 50%">LAST</button>
  </div>


  

</body>


</html>
