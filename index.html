<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="StyleSheet.css">

  <style>
    /* Set the image-container position to absolute */
    .image-container {
      position: absolute;
      top: 35%; /* Adjust the 'top' value to change the vertical position */
      left: 30%; /* Adjust the 'left' value to change the horizontal position */
    }

    /* Set the image width to 100% of its container and height auto to maintain aspect ratio */
    .image-container img {
      width: 40%;
      height: auto;
    }
  </style>
</head>


<body>


  <header class="container">
    <img src="Images/EBBanner2.png" alt="BannerImage">
    <p class="anchored-text">EARTHBRINGER</p>
    <p class="anchored-text" ,="" style="top: 140%;font-size: 1vw;">CREATOR OF FRUIT</p>
  </header>
  
  
  <div class="image-container">
    <img src="Images/EBbutton2.png" alt="ButtonBG">
  </div>

  <p> Test </p>
  

</body>


</html>
