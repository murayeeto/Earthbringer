<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="StyleSheet.css">

  <style>
    header {
      /* Use flexbox to create a flex container */
       
            text-align: center; /* Center align the content within the header */
            font-family: "Dichotomy";
            font-size: 25px;
            color: black;
           
          }
      
          .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -1200%);
            margin: 0;
          }
        
  </style>
</head>


<body>


<header>
  <img src="Images/EBBanner2.png" alt="BannerImage">
  <p class="centered-text">EARTHBRINGER</p>
  <p style="font-size:14px; ">CREATOR OF FRUIT</p>
</header>



<p> Test </p>

</body>


</html>
